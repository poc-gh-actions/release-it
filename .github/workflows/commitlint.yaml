name: Run Commitlint on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'main'    
  # push:
  #   branches-ignore:
  #     - 'main'
permissions:
  pull-requests: write

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose

      - name: Check commitlint result
        if: github.event_name == 'pull_request'
        id: check-commitlint-result
        run: |
          result=$(npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose)
          echo "$result"
          if echo "$result" | grep -q 'found 0 problems'; then
            echo "COMMITLINT_RESULT=success" >> $GITHUB_ENV
          else
            echo "COMMITLINT_RESULT=failure" >> $GITHUB_ENV

      - name: Create PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const hasComment = comments.some(comment => comment.user.login === 'github-actions[bot]' && comment.body.includes('Commitlint result:'));

            const commitlintResult = process.env.COMMITLINT_RESULT === 'success'
              ? `ðŸŽ‰ **Commitlint Check Complete** ðŸŽ‰\n\nAll your commits are looking great! ðŸŽ¯ Keep up the good work! ðŸš€`
              : `âŒ **Commitlint Check Failed** âŒ\n\nSome of your commits do not adhere to the required standards. Please review and adjust them to follow the commit message guidelines. ðŸ› ï¸ðŸ”`;

            if (hasComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comments.find(comment => comment.user.login === 'github-actions[bot]' && comment.body.includes('Commitlint result:')).id,
                body: commitlintResult
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commitlintResult
              });
            }